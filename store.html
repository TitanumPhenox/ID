<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        body {
            font-family: Arial, sans-serif;
        }

        header {
            background-color: #333;
            color: #fff;
            padding: 10px;
            text-align: center;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            color: white;
        }

        .product {
            border: 1px solid #ccc;
            padding: 10px;
            margin: 10px;
            text-align: center;
            display: inline-block;
            width: 200px;
            color: black;

        }

        .product img {
            max-width: 100%;
            height: auto;
        }

        button {
            background-color: #007bff;
            color: #fff;
            border: none;
            padding: 5px 10px;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
<header>
    <h1>Online Store</h1>
</header>
<div class="container">
    <div class="product">
        <img src="product1.jpg" alt="Product 1">
        <h2>Product 1</h2>
        <p>Description of Product 1.</p>
        <p>$19.99</p>
        <button onclick="addToCart('Product 1', 19.99)">Add to Cart</button>
    </div>

    <div class="product">
        <img src="product2.jpg" alt="Product 2">
        <h2>Product 2</h2>
        <p>Description of Product 2.</p>
        <p>$24.99</p>
        <button onclick="addToCart('Product 2', 24.99)">Add to Cart</button>
    </div>
</div>

<div class="container">
    <ul id="cart"></ul>
    <p style="color: white">Total: <span id="total">0.00</span></p>
</div>

<script>
    let cart = [];
    let total = 0;

    // Function to set a cookie
    function setCookie(name, value, expires, path) {
        document.cookie = `${name}=${encodeURIComponent(value)}; expires=${expires}; path=${path}`;
    }

    // Function to get a cookie by name
    function getCookie(name) {
        const cookies = document.cookie.split("; ");
        for (const cookie of cookies) {
            const [cookieName, cookieValue] = cookie.split("=");
            if (cookieName === name) {
                return decodeURIComponent(cookieValue);
            }
        }
        return null;
    }

    // Function to update the cart display
    function updateCart() {
        const cartList = document.getElementById("cart");
        const totalElement = document.getElementById("total");

        cartList.innerHTML = "";
        cart.forEach(item => {
            const li = document.createElement("li");
            li.innerText = `${item.productName} - $${item.price.toFixed(2)}`;
            cartList.appendChild(li);

        });

        totalElement.innerText = total.toFixed(2);

        // Save cart and total in cookies
        setCookie("cart", JSON.stringify(cart), "Thu, 18 Dec 2023 12:00:00 UTC", "/");
        setCookie("total", total, "Thu, 18 Dec 2023 12:00:00 UTC", "/");
    }

    // Function to add an item to the cart
    function addToCart(productName, price) {
        cart.push({ productName, price });
        total += price;
        updateCart();
    }

    // Function to retrieve cart data from cookies on page load
    function retrieveCartFromCookies() {
        const savedCart = getCookie("cart");
        const savedTotal = getCookie("total");

        if (savedCart) {
            cart = JSON.parse(savedCart);
        }

        if (savedTotal) {
            total = parseFloat(savedTotal);
        }

        updateCart();
    }

    // Call the function to retrieve cart data from cookies on page load
    retrieveCartFromCookies();
</script>
</body>
</html>
