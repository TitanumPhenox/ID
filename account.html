<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>account</title>
    <script src="https://cdn.auth0.com/js/lock/11.32/lock.min.js"></script>
    <style>
        body {
          margin: 0;
          font-family: Arial, Helvetica, sans-serif;
        }

        .topnav {
          overflow: hidden;
          background-color: #333;
          position: relative; /* Make sure it's a positioned container */
        }

        .topnav a {
          float: left;
          color: #f2f2f2;
          text-align: center;
          padding: 14px 16px;
          text-decoration: none;
          font-size: 17px;
        }

        .topnav a:hover {
          background-color: #ddd;
          color: black;
        }

        .topnav a.active {
          background-color: #04AA6D;
          color: white;
        }

        .topnav img {
          width: 24px;
          height: 24px;
          display: none;
          position: absolute;
          top: 50%;
          transform: translateY(-50%);
          right: 10px; /* Adjust the right position as needed */
          cursor: pointer; /* Add pointer cursor on hover */
        }

        .username-popup {
          position: absolute;
          top: calc(100% + 5px);
          right: 10px;
          background-color: #f9f9f9;
          padding: 8px 16px;
          border: 1px solid #ccc;
          display: none;
        }
    </style>
</head>
<body>

<div class="topnav">
  <a class="active" href="Main.html">Home</a>
  <a href="store.html">Store</a>
  <a href="cart.html">Cart</a>
  <a href="account.html">Account</a>
  <a href="about.html">About</a>
  <div id="user-icon-container" style="position: relative;">
    <img id="user-icon" src="https://th.bing.com/th?id=OIP.A-cmeHyfmBpJVPUhqAQkrwAAAA&w=212&h=212&c=8&rs=1&qlt=90&o=6&dpr=1.5&pid=3.1&rm=2" alt="User Icon">
    <div class="username-popup" id="username-popup" style="background-color: #f9f9f9; padding: 8px 16px; border: 1px solid #ccc; display: none;"></div>
  </div>
</div>
<center>

    <h1>Login/Sign Up</h1>

    <button id="login">Log In</button>
    <button id="signup">Sign Up</button>
    <button id="logout" style="display:none;">Log Out</button>

    <script>
        var lock = new Auth0Lock('WwsTkXkvt6WsmKU2AvaZL7kASp5hoyHy', 'dev-yix8d58xfz2w0brw.us.auth0.com');

        function setAuthToken(token) {
            localStorage.setItem('authToken', token);
        }

        function getAuthToken() {
            return localStorage.getItem('authToken');
        }

        function clearAuthToken() {
            localStorage.removeItem('authToken');
        }

        function handleAuthentication() {
            lock.on("authenticated", function(authResult) {
                setAuthToken(authResult.idToken);
                document.getElementById('login').style.display = 'none';
                document.getElementById('signup').style.display = 'none';
                document.getElementById('logout').style.display = 'block';
                document.getElementById('user-icon').style.display = 'block';
                var username = authResult.idTokenPayload.email || authResult.idTokenPayload.nickname || "Username/Email";
                document.getElementById('username-popup').textContent = username;
            });
        }

        function checkLoggedIn() {
            var authToken = getAuthToken();
            if (authToken) {
                document.getElementById('login').style.display = 'none';
                document.getElementById('signup').style.display = 'none';
                document.getElementById('logout').style.display = 'block';
                document.getElementById('user-icon').style.display = 'block';
                var username = getAuthTokenPayload().email || getAuthTokenPayload().nickname || "Username/Email";
                document.getElementById('username-popup').textContent = username;
            }
        }

        function getAuthTokenPayload() {
            var token = getAuthToken();
            if (token) {
                var base64Url = token.split('.')[1];
                var base64 = base64Url.replace(/-/g, '+').replace(/_/g, '/');
                var jsonPayload = decodeURIComponent(atob(base64).split('').map(function(c) {
                    return '%' + ('00' + c.charCodeAt(0).toString(16)).slice(-2);
                }).join(''));

                return JSON.parse(jsonPayload);
            }
        }

        document.getElementById('login').addEventListener('click', function() {
            lock.show();
        });

        document.getElementById('signup').addEventListener('click', function() {
            lock.show({
                initialScreen: 'signUp'
            });
        });

        document.getElementById('logout').addEventListener('click', function() {
            console.log('Logout button clicked');
            clearAuthToken();
            lock.logout({
                returnTo: 'https://m-t-curran.github.io/ID/account.html',
                client_id: 'WwsTkXkvt6WsmKU2AvaZL7kASp5hoyHy'
            });
        });

        // Show username popup on user icon click
        document.getElementById('user-icon').addEventListener('click', function() {
            var popup = document.getElementById('username-popup');
            popup.style.display = (popup.style.display === 'block') ? 'none' : 'block';
        });

        handleAuthentication();
        checkLoggedIn();
    </script>

</center>
</body>
</html>
