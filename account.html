<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>account</title>
    <script src="https://cdn.auth0.com/js/lock/11.32/lock.min.js"></script>
    <link rel="icon" href="https://www.google.com/url?sa=i&url=https%3A%2F%2Fen.wiktionary.org%2Fwiki%2Fg&psig=AOvVaw3M2mFMhS3_7U_hBjXQ4w1u&ust=1695144676701000&source=images&cd=vfe&opi=89978449&ved=0CA0QjRxqFwoTCPjDxJPYtIEDFQAAAAAdAAAAABAD">
    <style>
        body {
            margin: 0;
            font-family: Arial, Helvetica, sans-serif;
        }

        .topnav {
            overflow: hidden;
            background-color: #333;
        }

        .topnav a {
            float: left;
            color: #f2f2f2;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
            font-size: 17px;
        }

        .topnav a:hover {
            background-color: #ddd;
            color: black;
        }

        .topnav a.active {
            background-color: #04AA6D;
            color: white;
        }

        .account-info {
            position: fixed;
            top: 10px;
            right: 10px;
            display: none;
        }

    </style>
</head>
<body>

    <div class="topnav">
        <a class="active" href="Main.html">Home</a>
        <a href="store.html">Store</a>
        <a href="cart.html">Cart</a>
        <a href="account.html">Account</a>
        <a href="about.html">About</a>
    </div>

    <div class="account-info" id="accountInfo">
        <span id="username"></span>
        <span id="email"></span>
    </div>

    <center>
        <h1>Login/Sign Up</h1>

        <button id="login">Log In</button>
        <button id="signup">Sign Up</button>
        <button id="logout" style="display:none;">Log Out</button>
    </center>

    <script>
        var lock = new Auth0Lock('WwsTkXkvt6WsmKU2AvaZL7kASp5hoyHy', 'dev-yix8d58xfz2w0brw.us.auth0.com');

        function setAuthToken(token) {
            localStorage.setItem('authToken', token);
        }

        function getAuthToken() {
            return localStorage.getItem('authToken');
        }

        function clearAuthToken() {
            localStorage.removeItem('authToken');
        }

        function handleAuthentication() {
            lock.on("authenticated", function(authResult) {
                setAuthToken(authResult.idToken);
                document.getElementById('login').style.display = 'none';
                document.getElementById('signup').style.display = 'none';
                document.getElementById('logout').style.display = 'block';
                updateAccountInfo(authResult.idTokenPayload);
            });
        }

        function checkLoggedIn() {
            var authToken = getAuthToken();
            if (authToken) {
                document.getElementById('login').style.display = 'none';
                document.getElementById('signup').style.display = 'none';
                document.getElementById('logout').style.display = 'block';
                var idTokenPayload = JSON.parse(atob(authToken.split('.')[1]));
                updateAccountInfo(idTokenPayload);
            }
        }

        function updateAccountInfo(idTokenPayload) {
            var accountInfo = document.getElementById('accountInfo');
            var username = document.getElementById('username');
            var email = document.getElementById('email');

            username.textContent = 'Username: ' + idTokenPayload.nickname;
            email.textContent = 'Email: ' + idTokenPayload.email;

            accountInfo.style.display = 'block';
        }

        document.getElementById('login').addEventListener('click', function() {
            lock.show();
        });

        document.getElementById('signup').addEventListener('click', function() {
            lock.show({
                initialScreen: 'signUp'
            });
        });

        document.getElementById('logout').addEventListener('click', function() {
            console.log('Logout button clicked');
            clearAuthToken();
            lock.logout({
                returnTo: 'https://m-t-curran.github.io/ID/account.html',
                client_id: 'WwsTkXkvt6WsmKU2AvaZL7kASp5hoyHy' // Replace with your Auth0 client ID
            });
        });

        handleAuthentication();
        checkLoggedIn();
    </script>

</body>
</html>
