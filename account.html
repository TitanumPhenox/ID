<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Auth0 Login, Signup, and Logout Example</title>
    <script src="https://cdn.auth0.com/js/lock/11.32/lock.min.js"></script>
</head>
<body>

    <h1>Welcome to our Website</h1>

    <button id="login">Log In</button>
    <button id="signup">Sign Up</button>
    <button id="logout" style="display:none;">Log Out</button>

    <script>
        var lock = new Auth0Lock('WwsTkXkvt6WsmKU2AvaZL7kASp5hoyHy', 'dev-yix8d58xfz2w0brw.us.auth0.com');

        // Function to set a cookie
        function setCookie(name, value, days) {
            var expires = "";
            if (days) {
                var date = new Date();
                date.setTime(date.getTime() + (days * 24 * 60 * 60 * 1000));
                expires = "; expires=" + date.toUTCString();
            }
            document.cookie = name + "=" + (value || "") + expires + "; path=/";
        }

        // Function to get a cookie
        function getCookie(name) {
            var nameEQ = name + "=";
            var ca = document.cookie.split(';');
            for(var i = 0; i < ca.length; i++) {
                var c = ca[i];
                while (c.charAt(0) == ' ') c = c.substring(1, c.length);
                if (c.indexOf(nameEQ) == 0) return c.substring(nameEQ.length, c.length);
            }
            return null;
        }

        // Function to erase a cookie
        function eraseCookie(name) {
            document.cookie = name + '=; Max-Age=-99999999;';
        }

        // Function to check if user is already logged in (cookie exists)
        function checkLoggedIn() {
            var authToken = getCookie('authToken');
            if (authToken) {
                document.getElementById('login').style.display = 'none';
                document.getElementById('signup').style.display = 'none';
                document.getElementById('logout').style.display = 'block';
            }
        }

        document.getElementById('login').addEventListener('click', function() {
            lock.show();
        });

        document.getElementById('signup').addEventListener('click', function() {
            lock.show({
                initialScreen: 'signUp'
            });
        });

        document.getElementById('logout').addEventListener('click', function() {
            eraseCookie('authToken'); // Erase the cookie
            lock.logout({
                returnTo: 'https://m-t-curran.github.io/ID/account.html' // URL to redirect after logout
            });
        });

        // Function to handle authentication
        function handleAuthentication() {
            lock.on("authenticated", function(authResult) {
                setCookie('authToken', authResult.idToken, 1); // Set the cookie with the authentication token
                document.getElementById('login').style.display = 'none';
                document.getElementById('signup').style.display = 'none';
                document.getElementById('logout').style.display = 'block';
            });
        }

        handleAuthentication();
        checkLoggedIn(); // Call checkLoggedIn when the page loads
    </script>

</body>
</html>
