<body>

    <h1>Login/Sign Up</h1>

    <button id="login">Log In</button>
    <button id="signup">Sign Up</button>
    <button id="logout" style="display:none;">Log Out</button>

    <script>
        var lock = new Auth0Lock('WwsTkXkvt6WsmKU2AvaZL7kASp5hoyHy', 'dev-yix8d58xfz2w0brw.us.auth0.com');

        function setAuthToken(token) {
            localStorage.setItem('authToken', token);
        }

        function getAuthToken() {
            return localStorage.getItem('authToken');
        }

        function clearAuthToken() {
            localStorage.removeItem('authToken');
        }

        function handleAuthentication() {
            lock.on("authenticated", function(authResult) {
                setAuthToken(authResult.idToken);
                document.getElementById('login').style.display = 'none';
                document.getElementById('signup').style.display = 'none';
                document.getElementById('logout').style.display = 'block';
            });
        }

        function checkLoggedIn() {
            var authToken = getAuthToken();
            if (authToken) {
                document.getElementById('login').style.display = 'none';
                document.getElementById('signup').style.display = 'none';
                document.getElementById('logout').style.display = 'block';
            }
        }

        document.getElementById('login').addEventListener('click', function() {
            lock.show();
        });

        document.getElementById('signup').addEventListener('click', function() {
            lock.show({
                initialScreen: 'signUp'
            });
        });

        document.getElementById('logout').addEventListener('click', function() {
            console.log('Logout button clicked');
            clearAuthToken();
            lock.logout({
                returnTo: 'https://m-t-curran.github.io/ID/account.html',
                client_id: 'WwsTkXkvt6WsmKU2AvaZL7kASp5hoyHy' // Replace with your Auth0 client ID
            });
        });

        handleAuthentication();
        checkLoggedIn();
    </script>
