<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>account</title>
    <script src="https://cdn.auth0.com/js/lock/11.32/lock.min.js"></script>
    <link rel="icon" href="https://www.google.com/url?sa=i&url=https%3A%2F%2Fen.wiktionary.org%2Fwiki%2Fg&psig=AOvVaw3M2mFMhS3_7U_hBjXQ4w1u&ust=1695144676701000&source=images&cd=vfe&opi=89978449&ved=0CA0QjRxqFwoTCPjDxJPYtIEDFQAAAAAdAAAAABAD">
    <style>
        body {
            margin: 0;
            font-family: Arial, Helvetica, sans-serif;
        }

        .topnav {
            overflow: hidden;
            background-color: #333;
            display: flex;
            justify-content: space-between;
        }

        .topnav a {
            float: left;
            color: #f2f2f2;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
            font-size: 17px;
        }

        .topnav a:hover {
            background-color: #ddd;
            color: black;
        }

        .topnav a.active {
            background-color: #04AA6D;
            color: white;
        }

        .account-info {
            display: flex;
            align-items: center;
            margin-right: 20px;
            color: white;
        }

        .account-info img {
            width: 30px;
            height: 30px;
            border-radius: 50%;
            margin-right: 10px;
        }

    </style>
</head>
<body>

    <div class="topnav">
        <a class="active" href="Main.html">Home</a>
        <a href="store.html">Store</a>
        <a href="cart.html">Cart</a>
        <div class="account-info" id="accountInfo" style="display:none;">
            <img src="" alt="Profile Image">
            <span id="username"></span>
            <span id="email"></span>
        </div>
        <a href="account.html">Account</a>
        <a href="about.html">About</a>
    </div>

    <center>
        <h1>Login/Sign Up</h1>

        <button id="login">Log In</button>
        <button id="signup">Sign Up</button>
        <button id="logout" style="display:none;">Log Out</button>
    </center>

    <script>
        // (Your existing JavaScript code goes here)

        // Function to update account info
        function updateAccountInfo(idTokenPayload) {
            var accountInfo = document.getElementById('accountInfo');
            var username = document.getElementById('username');
            var email = document.getElementById('email');
            var profileImage = document.querySelector('.account-info img');

            username.textContent = 'Username: ' + idTokenPayload.nickname;
            email.textContent = 'Email: ' + idTokenPayload.email;
            profileImage.src = idTokenPayload.picture;

            accountInfo.style.display = 'flex';
        }

        // (Continue with your existing JavaScript code)
    </script>

</body>
</html>
