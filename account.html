<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up and Login</title>
</head>
<body>

    <h1>Sign Up</h1>
    <form onsubmit="signup(event)">
        <label for="username">Username:</label>
        <input type="text" id="signupUsername" required><br>

        <label for="password">Password:</label>
        <input type="password" id="signupPassword" required><br>

        <input type="submit" value="Sign Up">
    </form>

    <h1>Login</h1>
    <form onsubmit="login(event)">
        <label for="username">Username:</label>
        <input type="text" id="loginUsername" required><br>

        <label for="password">Password:</label>
        <input type="password" id="loginPassword" required><br>

        <input type="submit" value="Login">
    </form>

    <script>
        function setCookie(cname, cvalue) {
            document.cookie = cname + "=" + cvalue + ";";
        }

        function getCookie(cname) {
            var name = cname + "=";
            var decodedCookie = decodeURIComponent(document.cookie);
            var ca = decodedCookie.split(';');
            for(var i = 0; i < ca.length; i++) {
                var c = ca[i];
                while (c.charAt(0) == ' ') {
                    c = c.substring(1);
                }
                if (c.indexOf(name) == 0) {
                    return c.substring(name.length, c.length);
                }
            }
            return "";
        }

        function signup(event) {
            event.preventDefault();
            var username = document.getElementById("signupUsername").value;
            var password = document.getElementById("signupPassword").value;
            setCookie("username", username);
            setCookie("password", password);
            alert("Sign up successful!");
        }

        function login(event) {
            event.preventDefault();
            var username = document.getElementById("loginUsername").value;
            var password = document.getElementById("loginPassword").value;
            var storedUsername = getCookie("username");
            var storedPassword = getCookie("password");
            if (username === storedUsername && password === storedPassword) {
                alert("Login successful!");
            } else {
                alert("Invalid username or password!");
            }
        }
    </script>

</body>
</html>
